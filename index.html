<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./CSS/main.css">
    <title>REST_API COUNTRY</title>
    <script src="https://kit.fontawesome.com/f1deb10f83.js" crossorigin="anonymous"></script>

</head>
<body  class="light-background">
   
        <header>
            <div class="container">
                <div class="top ">
                    <h1>Where in the world?</h1>
                    <p class="toggle"><i class="fa-regular fa-moon"></i> Dark Mode</p>
                </div>
            </div>
           
        </header>
        
        <main>
            <div class="container">
                <div class="bars ">
                    <div class="search">
                        
                        <button  class="seach"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <label for="filter"></label>

                        <input type=" text" id="inputvariable" placeholder="Search for a country...">
                    </div>
                    <div class="filters">
                    <div class="custom-select" style="width:200px;">
                      <input class="box" type="text" readonly placeholder="Filter By Region">
                   <div class="option">
                          <div id="item" onclick="show('Africa')">Africa</div>
                          <div  id="item"  onclick="show('America')">America</div>
                         <div  id="item" onclick="show('Asia')">Asia</div>
                         <div id="item"  onclick="show('Europe')">Europe</div>
                         <div  id="item" onclick="show('Oceania')">Oceania</div>
                   </div>
                    </div>
                    </div>
                </div>

                <div class="flags">
                   
                </div>
                <div class="countries">
                 
                </div>
            </div>
        </main>
        <script src="./inde.js"></script>
</body>
</html>
